<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="catalyst.css" />
  </head>
  <body>

    <table id="hello"><tr><td>
    <div id="time"></div>
    <h1><span id="greeting">Hello</span>, <span id="user">Mike</span>.</h1>
    </td></tr></table>

    <div id="todo_panel">
      <div id="todo_list" class="panel">
        <h3>0 to do</h3>
        <ul class="tasks">
        </ul>
        <input id="new_todo" type="text" placeholder="New todo" />
      </div>
      <h2><a class="toggle" id="todo_toggle" href="#">Todo</a></h2>
    </div>

    <div id="completed_panel">
      <div id="completed_cont" class="panel">
        <h3>Completed Tasks</h3>
        <ul class="tabs">
          <li id="completed_7"><a href="#">Last 7d</a></li>
          <li id="completed_30"><a href="#">Last 30d</a></li>
          <li id="completed_90"><a href="#">Last 90d</a></li>
          <li id="completed_all"><a href="#">All time</a></li>
        </ul>
        <div id="completed_list">
          <h3>0 completed</h3>
          <ul class="tasks">
          </ul>
        </div>
      </div>
      <h2><a class="toggle" id="completed_toggle" href="#">Completed</a></h2>
    </div>

    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="catalyst.js"></script>
  </body>
</html>
